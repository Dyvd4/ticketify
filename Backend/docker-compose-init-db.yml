version: "1"
services:
    db:
        image: ticketify-db
        build:
            context: .
            dockerfile: Dockerfile.db
        restart: always
        env_file:
            - .env.db
        ports:
            - 1433
        volumes:
            - ticketify-db-data:/var/opt/mssql/data
        user: root
        networks:
            - backend
    db-init:
        image: ticketify-db-init
        build:
            context: .
            dockerfile: Dockerfile.db-init
        ports:
            - 8080
        env_file:
            - .env
        depends_on:
            db:
                condition: service_healthy
        networks:
            - backend
volumes:
    ticketify-db-data:
        external: true
networks:
    backend:
        driver: bridge
