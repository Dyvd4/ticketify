name: Deploy to ECR

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build and push images
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_SUPPORT_EMAIL: ${{ env.VITE_SUPPORT_EMAIL }}
          VITE_VALID_IMAGETYPES_REGEX: ${{ env.VITE_VALID_IMAGETYPES_REGEX }}
        run: |
          docker-compose --file docker-compose.base.yml --file=docker-compose.build.yml build
          docker-compose --file docker-compose.base.yml --file=docker-compose.build.yml push
